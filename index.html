<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Proyecto Frontend</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://kit.fontawesome.com/590a7c086c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="cont-estructura">
    <header class="head-page-in">
      <div class="cont-filtro-name">
        <div class="cont-name-empresa" onclick="InicioReload()">

          <img src="img/logo.png" width="110px" height="110px" alt="">
        </div>
        <div class="cont-filtro">

          <input class="style-input" type="text" placeholder="Encuentra el producto que necesitas...">
          <button class="style-btn-filtro">
            <i class="fa-solid fa-magnifying-glass icon"></i>
          </button>
        </div>
        <div class="cont-perfil">
          <button class="btn-options iconcarrito" onclick="OpenCarShop()">


            <span class="cantidad-car">
            
            </span>
            <i class="fa-solid fa-cart-shopping icon"></i>
          </button>
          <!-- CONTENEDOR DE CARRITO MODAL -->

          <div class="cont-carrito-modal">

            <i class="fa-solid fa-circle-xmark Mcarrito" onclick="CloseCarShop()"></i>

            <div class="cont-car-pag">
              <div class="cont-result-carrito">
                <div class="encabezado-car">
                  <i class="fa-solid fa-basket-shopping canastilla"></i>
                  <h3>Productos escogidos</h3>
                  <div class="table-enca-car">
                    <div class="datos-product">
                      Datos del producto
                    </div>
                    <div class="cantidad-product">
                      Cantidad
                    </div>
                    <div class="precio-product">
                      Precio
                    </div>
                  </div>
                </div>

                <div class="cont-carrito-scroll">
                  <div class="cont-carrito">

<!-- MENSAJE EN CASO DE QUE NO HAYA REGISTROS EN BD -->
                    

<!-- HASTA AQUI CON INNERHTML -->

                  </div>
                </div>
              </div>


              <div class="cont-pasarela">

              </div>
            </div>
          </div>

          <!-- BOTONES CONDICIONALES >> -->
          <button class="btn-options OpnLog" style="display: none;" onclick="OpenContLogin()">
            <i class="fa-solid fa-right-to-bracket icon"></i>
          </button>

          <button class="btn-options PrfIcon" onclick="OpenUserOptions()">
            <i class="fa-solid fa-user icon"></i>
          </button>

          <!-- CONTENEDOR DE PERFIL -->
          <div class="cont-perfil-user">

            <i class="fa-solid fa-circle-xmark Euser" onclick="CloseUserOptions()"></i>
            <div class="cont-data-user">
            </div>
            <button class="btn-mdl-user" type="button">Ayuda y soporte <i class="fa-solid fa-circle-info"></i></button>
            <button class="btn-mdl-user contra" onclick="cerrarSesion()" type="button">Cerrar sesion
              <i class="fa-solid fa-right-from-bracket"></i></button>
          </div>
          <!-- BOTONES CONDICIONALES << -->
        </div>

      </div>
      <div class="cont-menu">
        <div class="btn-menu-option">
          Todo
        </div>
        <select class="style-select" name="" id="">
          <option value="0" disabled selected>Filtrar Categorias</option>
          <option value="1">Frutas y Verduras</option>
          <option value="2">Carnes</option>
          <option value="3">Granos</option>
          <option value="4">Huevos y Lacteos</option>
          <option value="5">Granos</option>
        </select>
        <div class="btn-menu-option">
          Ofertas
        </div>
        <div class="btn-menu-option">
          Categorias
        </div>
      </div>
    </header>
    <main class="cont-options-select">


      <div class="cont-option">
        <div class="cont-ajustable">

        </div>


      </div>

    </main>

  </div>


  <!-- Modal login -->
  <div class="cont-login-user">
    <div class="cont-login">

      <div class="container">

        <div class="heading">Iniciar Sesión
          <i class="fa-solid fa-circle-xmark ekis" onclick="CloseLogin()"></i>
        </div>
        <form action="" class="form" onsubmit="return iniciarSesion(event)">
          <input required="" class="input" type="email" name="email_login" id="email" placeholder="Correo electrónico">
          <input required="" class="input" type="password" name="password_login" id="password" placeholder="Contraseña">
          <span class="forgot-password"><a href="recuperar_contraseña.html">¿Olvidaste tu contraseña ?</a></span>
          <input class="login-button" type="submit"  value="Iniciar">
        </form>
        <span class="agreement"><a href="registrarse.html">Crear usuario</a></span>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/alerta.js"></script>
  <script src="js/Tunel.js"></script>
  <script src="js/IndexScripts.js"></script>
</body>

</html>
